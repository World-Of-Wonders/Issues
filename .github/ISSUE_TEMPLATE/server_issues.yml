name: Server issue
description: Report an issue on the Minecraft server
title: "[BUG: Server] "
labels: [ "needs triage", "bug" ]
assignees:
  - xaanndeer
body:
  - type: input
    attributes:
      label: Your Minecraft username
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear description of what the issue is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: This may include screenshots, a video, or detailed instructions to help reconstruct the issue.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Installed mods
      description: A list of installed mods on your client. A third party launcher counts as a mod!
    validations:
      required: true

  - type: textarea
    attributes:
      label: Other
      description: Add any other context about the problem here.
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Final verification
      options:
        - label: I have ensure there is not other active issue regarding this problem.
          required: true
      validations:
        required: true